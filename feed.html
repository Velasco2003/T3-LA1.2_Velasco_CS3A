<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media News Feed</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Header/NavBar -->
  <header class="navbar">
    <div class="logo">
      <img src="rsc/logo.jpg" alt="Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Messages</a>
      <a href="#">Notification</a>
      <a href="#">Logout?</a>
    </nav>
    <div class="profile-pic">
      <img src="rsc/me.jpg" alt="Profile">
    </div>
  </header>

  <!-- Write a Post Section -->
  <section class="write-post">
    <img src="rsc/me.jpg" alt="Profile">

  </section>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Post Feed -->
    <article class="post">
      <div class="user-info">
        <img src="rsc/me.jpg" alt="J_Lou">
        <div>
          <h3>Jelou</h3>
          <span>1h ago</span>
        </div>
      </div>
      <p>
        <strong>Year 2020,</strong>
        When life's perfect!.üíñ
      </p>
      <img src="rsc/ako.jpg" alt="ako" class="post-img">
      <div class="icons">
        üíñ üîç üíå
      </div>
    </article>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Friends</h2>
      <ul>
        <li>Jenjen  <span class="online"></span></li>
        <li>Cici do you love me? <span class="online"></span></li>
        <li>Sungbin <span class="online"></span></li>
        <li>Lee jung suk <span class="online"></span></li>
        <li>Tungtungtung Sahur <span class="online"></span></li>
      </ul>
      <hr>

</body>
</html>
